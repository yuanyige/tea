SAVE_DIR: ./save/cifar10/gn-16-res50
MODEL:
  ADAPTATION: pl
  ARCH: GN50_16
PL:
  THRESHOLD: 0.85
  ALPHA: 0.1 
CORRUPTION:
  DATASET: cifar10
  NUM_CLASSES: 10
  IMG_SIZE: 32
  NUM_CHANNEL: 3
  SEVERITY:
    - 5
    - 4
    - 3
    - 2
    - 1
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  BATCH_SIZE: 200
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 0.001
  WD: 0.
